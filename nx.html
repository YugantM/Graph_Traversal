<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "python-elephant", "label": "python-elephant", "shape": "dot", "size": 10}, {"id": "python-apple", "label": "python-apple", "shape": "dot", "size": 10}, {"id": "python", "label": "python", "shape": "dot", "size": 10}, {"id": "python-dog", "label": "python-dog", "shape": "dot", "size": 10}, {"id": "python-setuptools", "label": "python-setuptools", "shape": "dot", "size": 10}, {"id": "python-banana", "label": "python-banana", "shape": "dot", "size": 10}, {"id": "python-cactus", "label": "python-cactus", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "python-elephant", "to": "python-apple", "weight": 1}, {"from": "python-elephant", "to": "python", "weight": 1}, {"from": "python-elephant", "to": "python-dog", "weight": 1}, {"from": "python-setuptools", "to": "python-apple", "weight": 1}, {"from": "python-apple", "to": "python", "weight": 1}, {"from": "python-apple", "to": "python-banana", "weight": 1}, {"from": "python-dog", "to": "python", "weight": 1}, {"from": "python-cactus", "to": "python", "weight": 1}, {"from": "python-cactus", "to": "python-banana", "weight": 1}, {"from": "python", "to": "python-banana", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
